	<div class="typo article-excerpt">	
		
			<p>　　在历经数字货币大起大落、雅思屡考屡挂、离职悲伤的种种后，内视自身，总结出了“我”这一名词的部分内涵。有趣的是，其中部分竟然和弗洛伊德的研究不谋而合。此内容仅包含了体我、欲我、本我三部分，对于超我的探讨并不深入，尚待补充。另外我之迷雾中的问题也非常有意思，欢迎各位读者朋友不吝赐教，助我破解迷津。</p>
